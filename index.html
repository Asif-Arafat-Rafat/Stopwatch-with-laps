<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>StopWatch</title>
  </head>
  <body>
    <div class="stopwatch">
      <h1 class="time">00:00:00</h1>
      <div class="buttons">
        <img onclick="stoptime()" class="stop" src="images/stop.png" alt="">
        <img onclick="strtime()" class="start" src="images/start.png" alt="">
        <img onclick="resetime()" class="reset" src="images/reset.png" alt="">
      </div>
      
    </div>
    <div class="stopwatch">
        <ul class="laps">
                    
        </ul>
    </div>
  </body>
  <script src="script.js"></script>
</html>
